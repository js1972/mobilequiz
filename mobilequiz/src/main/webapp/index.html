<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m"
	data-sap-ui-theme="sap_bluecrystal">
	
</script>
<script type="text/javascript" src="user/getApiUrl.js"></script>
<script type="text/javascript" src="user/shake.js"></script>
<link rel="stylesheet" href="user/user.css" />


<script>
	sap.ui.localResources("user");
	var app = new sap.m.App({
		initialPage : "idQuestion1"
	});
	var page = sap.ui.view({
		id : "idQuestion1",
		viewName : "user.Question",
		type : sap.ui.core.mvc.ViewType.XML
	});
	app.addPage(page);
	app.placeAt("content");
</script>


</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
